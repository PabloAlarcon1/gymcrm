spring:
  profiles:
    active: local
  main:
    lazy-initialization: true
  h2:
    console:
      enabled: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password: sa
    initialization-mode: always
  management:
    endpoint:
      info:
        enabled: true
    endpoints:
      web:
        exposure:
          include: health, metrics, prometheus, loggers
  micrometer:
    enable: true
    export:
      prometheus:
        enabled: true
  resilience4j:
    instances:
      saveTimeLimiter:
        timeoutDuration: 3s





