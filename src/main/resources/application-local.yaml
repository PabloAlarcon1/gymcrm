security:
  basic:
    enabled: true
    username: admin
    password: admin
logging:
  level:
    root: INFO
  file: /var/log/myapp-local.log
  pattern:
    console: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
    file: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
jpa:
  properties:
    hibernate:
      dialect: org.hibernate.dialect.H2Dialect
      show-sql: true
      ddl-auto: create
